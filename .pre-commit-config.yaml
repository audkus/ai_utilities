repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the formatter
      - id: ruff-format
      # Run the linter
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: block-dotenv-writes
        name: Block .env file writes
        language: python
        entry: python3 tools/precommit/block_dotenv_writes.py
        stages: [pre-commit]
        pass_filenames: false
