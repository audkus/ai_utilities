[run]
source = src/ai_utilities
branch = True
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__":
    if TYPE_CHECKING:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[html]
directory = coverage_reports
