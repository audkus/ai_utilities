name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Type check
      run: |
        mypy src/ai_utilities/ --no-error-summary

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build dependencies
      run: |
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload to PyPI
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        # GitHub Actions secret - valid syntax for accessing repository secrets
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes "
        ## Release ${{ github.ref_name }}
        
        See [CHANGELOG.md](https://github.com/audkus/ai_utilities/blob/main/CHANGELOG.md) for detailed changes.
        
        ### Installation
        \`\`\`bash
        pip install ai-utilities
        # or with providers
        pip install ai-utilities[openai]
        \`\`\`
        "

  notify:
    needs: [test, build, create-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify success
      if: ${{ needs.test.result == 'success' && needs.build.result == 'success' && needs.create-release.result == 'success' }}
      run: |
        echo "SUCCESS: Release ${{ github.ref }} published successfully!"
    
    - name: Notify failure
      if: ${{ needs.test.result == 'failure' || needs.build.result == 'failure' || needs.create-release.result == 'failure' }}
      run: |
        echo "FAIL: Release ${{ github.ref }} failed!"
        exit 1
