# PyPI Publishing via Trusted Publishing
#
# PURPOSE: Automatically publish stable packages to PyPI when version tags are pushed
# TRIGGER: Git tags matching pattern v* (e.g., v1.0.0, v1.0.1)
# AUTHENTICATION: Uses PyPI Trusted Publishing (OIDC) - no secrets stored
# PUBLISHES: Stable releases only (pre-releases handled by publish-prerelease-pypi.yml)

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write  # Required for OIDC trusted publishing
  contents: read   # Required to checkout the repository

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    # Only run for stable tags (not pre-release tags)
    if: >
      startsWith(github.ref, 'refs/tags/') &&
      !(contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'rc')) &&
      !contains(github.ref_name, '-')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Clean previous build artifacts
        run: |
          rm -rf dist/ build/ *.egg-info
          echo "Cleaned previous build artifacts"

      - name: Build package
        run: python -m build

      - name: Verify tag matches pyproject version and dist filenames
        run: |
          TAG="${GITHUB_REF_NAME#v}"

          PYPROJECT_VERSION="$(python - << 'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          PY
          )"

          echo "Tag version: $TAG"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          test "$TAG" = "$PYPROJECT_VERSION"

          echo "Built dist:"
          ls -la dist/

          python - << 'PY'
          import os, glob
          tag = os.environ["GITHUB_REF_NAME"][1:]  # strip leading 'v'
          files = glob.glob("dist/*")
          assert files, "dist/ is empty"
          assert any(tag in f for f in files), f"Expected version {tag} in dist files, got: {files}"
          PY

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: true