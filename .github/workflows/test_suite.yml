name: AI Utilities Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Ensure clean installation from current source
        pip uninstall -y ai-utilities || true
        pip install -e .[dev,test]
        pip install pytest pytest-cov pytest-mock pytest-json-report psutil
    
    - name: Run core library tests
      run: |
        python tests/automated_test_runner.py --category core_library
    
    - name: Run example tests
      run: |
        python tests/automated_test_runner.py --category examples
    
    - name: Run script tests
      run: |
        python tests/automated_test_runner.py --category scripts
    
    - name: Run integration tests
      run: |
        python tests/automated_test_runner.py --category integration
    
    - name: Run performance benchmarks
      run: |
        python tests/automated_test_runner.py --category performance --timeout 600
    
    - name: Run tests with coverage (generate XML)
      run: |
        mkdir -p coverage_reports
        python -m coverage erase
        python -m coverage run -m python tests/automated_test_runner.py --category core_library
        python -m coverage xml -o coverage_reports/coverage.xml
        python -m coverage report -m
    
    - name: Debug coverage.xml before Codecov upload
      run: |
        echo "PWD:"
        pwd
        echo "Repo root listing:"
        ls -la
        echo "coverage_reports listing:"
        ls -la coverage_reports || true
        python -c "from pathlib import Path; p=Path('coverage_reports/coverage.xml'); print('exists:', p.exists()); print('size:', p.stat().st_size if p.exists() else None)"
        echo "First 40 lines of coverage.xml:"
        head -n 40 coverage_reports/coverage.xml || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage_reports/coverage.xml
        flags: unittests
        name: codecov-umbrella
        verbose: true
        fail_ci_if_error: true
    
    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          coverage_reports/html/