[pytest]
# Custom markers
markers =
    hanging: Tests that hang in full suite mode due to environment variable issues
    integration: Tests that require external services or API keys
    dashboard: Tests that target the dashboard script/runner functionality

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning
