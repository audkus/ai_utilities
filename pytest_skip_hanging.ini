[pytest]
# Skip problematic environment variable tests that hang in full suite
# These tests work fine individually but hang due to test isolation issues
markers = 
    hanging: Tests that hang in full suite mode

# Skip specific hanging tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
